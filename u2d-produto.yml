# SERVIDOR
server:
  port: ${PORT:0}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: u2d-produto

  #CONFIGURACAO DO BANCO POSTGRES
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  #ATIVANDO MIGRACAO DO FLYWAY
  flyway:
    enabled: true
    baseline-on-migrate: true

  #NAO ACEITAR ATRIBUTOS DESCONHECIDOS PELA API
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      fail-on-empty-beans: false

management:
  security:
    enabled: false
  #alem do health e do info ele sempre vai export todos endpoints disponiveis
  endpoints:
    web:
      exposure:
        include: "*"
  #indica que health deve mostrar detalhes sempre
  endpoint:
    health:
      show-details: always
# puxa informacoes do projeto do pom.xml
info:
  app:
    name: @project.name@
    description: @project.description@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@

